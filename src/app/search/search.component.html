<form name=searchForm>
  <div class="form-group">
    <label for="productTitle">Nazwa produktu:</label>
    <input
      type="text"
      id=productTitle
      placeholder="Nazwa"
      class="form-control"
    >
  </div>

  <div class="form-group">
    <label for="productPrice">Cena produktu:</label>
    <input
      type="number"
      id=productPrice
      placeholder="Cena"
      min="0"
      class="form-control"
    >
  </div>

  <div class="form-group">
    <label for="productCategory">Kategoria produkt√≥w:</label>
    <select id=productCategory class="form-control"></select>
  </div>

  <div class="form-group">
    <button
      type="submit"
      class="btn btn-primary btn-block"
    >Szukaj
    </button>
  </div>
</form>
