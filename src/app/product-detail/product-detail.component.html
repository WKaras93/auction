<div class="thumbnail">
  <img src="https://via.placeholder.com/820x320">

  <div>
    <h4 class="float-right">{{ product.price }}</h4>
    <h4>{{ product.title }}</h4>
    <p>{{ product.description }}</p>
  </div>

  <div class="ratings">
    <app-stars [rating]="product.rating"></app-stars>
  </div>

  <button [routerLink]="['/products/buy', product.id]" class="btn btn-primary btn-lg">Kup teraz</button>
</div>
