<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-12 col-xl-11">
      <div class="card">
        <div class="card-body p-md-5">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-10 col-xl-8 order-2">
              <p class="text-center fw-bold mb-5 mx-1 mx-md-4 h2">Zaloguj się</p>
              <form [formGroup]="loginForm" class="mx-1 mx-md-4" (submit)="signIn()">
                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="material-icons">mail</i>
                  <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="mail">Adres e-mail</label>
                    <input type="email" id="mail" class="form-control" formControlName="userEmail"/>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="material-icons">lock</i>
                  <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="password">Hasło</label>
                    <input type="password" id="password" class="form-control" formControlName="password"/>
                  </div>
                </div>

                <div class="d-flex mb-5">
                  <span class="form-label">
                    Nie masz konta? <a [routerLink]="['/register']">Zarejetruj się</a>
                  </span>
                </div>

                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button type="submit" class="btn btn-primary btn-lg">Zaloguj</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
