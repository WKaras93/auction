<div class="container">
  <div class="row justify-content-center align-items-center">
    <div class="col-lg-12 col-xl-11">
      <div class="card">
        <div class="card-body p-md-5">
          <div class="row justify-content-center">
            <div class="col-md-10 col-lg-10 col-xl-8 order-2">
              <p class="text-center fw-bold mb-5 mx-1 mx-md-4 h2">Zarejestruj się</p>
              <form [formGroup]="registerForm" (submit)="signUp()" class="mx-1 mx-md-4">

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="material-icons">person</i>
                  <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="name">Imię</label>
                    <input type="text" id="name" class="form-control" formControlName="userName"/>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="material-icons">mail</i>
                  <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="mail">Adres e-mail</label>
                    <input type="email" id="mail" class="form-control" formControlName="userEmail"/>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="material-icons">lock</i>
                  <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="password">Hasło</label>
                    <input type="password" id="password" class="form-control" formControlName="password"/>
                  </div>
                </div>

                <div class="d-flex flex-row align-items-center mb-4">
                  <i class="material-icons">lock</i>
                  <div class="form-outline flex-fill mb-0">
                    <label class="form-label" for="repeatPassword">Powtórz hasło</label>
                    <input type="password" id="repeatPassword" class="form-control"/>
                  </div>
                </div>

                <div class="form-check d-flex mb-5">
                  <input type="checkbox" id="terms" class="form-check-input align-items-center"/>
                  <label class="form-check-label" for="terms">
                    Oświadczam, że znam i akceptuję postanowienia <a href="#">Regulaminu serwisu</a>
                  </label>
                </div>

                <div class="d-flex mb-5">
                  <span class="form-label">
                    Masz konto? <a [routerLink]="['/login']">Zaloguj się</a>
                  </span>
                </div>

                <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                  <button type="submit" class="btn btn-primary btn-lg">Zarejestruj</button>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
